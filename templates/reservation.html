<div>
   <h1>Reserve your mulet</h1> 
</div>

<form method="post" action="detail">
    <div class="form-group">
        <label >Destination</label>
        <div class="form-row">
            <div class="col-auto">
                    <select class="custom-select" name="departure">
                        <option selected>Departure</option>
                        $destinations$
                    </select>
                </div>
                <div class="col-auto">
                    <select class="custom-select" name="arrival">
                        <option selected>Arrival</option>
                        $destinations$
                    </select>
            </div>
        </div>
        
    </div>

    <div class="form-group">
        <label >Number of passengers</label>
        <input type="number" class="form-control" min="1" Value="1" name="NumberOfPassengers">
    </div>

    <div class="form-group">
        <label >Email address</label>
        <input type="email" class="form-control" placeholder="name@example.com" name="email">
    </div>

    <div class="form-check">     
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="return" value="">
            Return flight
        </label>
    </div>

    <div class="form-check">     
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="inssurance" value="">
                Assurance annulation
            </label>
        </div>

    <div class="button">
        <button type="submit" name="status" value="1" class="btn btn-primary">Cancel the reservation</button> 
        <button type="submit" name="status" value="0" class="btn btn-primary" >Next step</button>
    </div>
</form>
