<div class="container-fluid">
    <div>
       <h1>Book your mulet</h1> 
    </div>
    
    <div class="container rounded blue-box" >
        <form class="container rounded" method="post" action="detail" >
            <div class="form-check form-check-inline">
                <label class="form-check-label text-white">
                    <input class="form-check-input" type="radio" name="return" value="true" checked>
                    <span class="checkmark"></span>
                    Return
                </label>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label text-white">
                    <input class="form-check-input" type="radio" name="return"  value="false">
                    <span class="checkmark"></span>
                    One way 
                </label>
            </div>
            <div class="form-group">
                   
                <label class="text-white " > <i class="fa fa-paper-plane res-icon" aria-hidden="true"></i> Flights </label>
                <div class="form-row">
                    <div class="col-auto">
                            <select class="custom-select form-control" name="departure" required>
                                <option selected value="">Departure</option>
                                $destinations$
                            </select>
                        </div>
                        <div class="col-auto">
                            <select class="custom-select form-control" name="arrival" required>
                                <option selected value="">Arrival</option>
                                $destinations$
                            </select>
                    </div>
                </div>
                
            </div>
        
            <div class="form-group">
                <label class="text-white"><i class="fa fa-user res-icon" aria-hidden="true"></i> Number of passengers</label>
                <input type="number" class="form-control" min="1" Value="1" name="NumberOfPassengers" required>
            </div>
        
            <div class="form-group">
                <label class="text-white"><i class="fa fa-envelope res-icon" aria-hidden="true"></i> Email address</label>
                <input type="email" class="form-control" placeholder="name@example.com" name="email" required>
            </div>
        
            <div class="form-check">     
                    <label class="form-check-label text-white">
                        <input class="form-check-input" type="checkbox" name="inssurance" value="">
                        <span class="toggle"></span>

                        Assurance annulation
                    </label>
                </div>
        
            <div class="button">
                <button type="submit" name="status" value="1" class="btn btn-warning">Cancel the reservation</button> 
                <button type="submit" name="status" value="0" class="btn btn-warning" >Next step</button>
            </div>
        </form>
    </div>
</div>
