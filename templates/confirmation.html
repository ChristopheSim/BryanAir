<div class="container-fluid">
    <div>
        <h1>Confirmation</h1> 
    </div>
    <div class="container rounded blue-box">
        <form method="post" action="confirmation">
            <label class="text-white">Please confirme your reservation</label>
            <div class="container text-center">
                <button type="submit" class="btn btn-success" name="confirm" value=true>
                    <i class="fa fa-check" aria-hidden="true"></i> Confirm
                </button>
                <button type="submit" class="btn btn-danger" name="confirm" value=false>
                    <i class="fa fa-times" aria-hidden="true"></i> Cancel
                </button>
            </div>
        </form>
    </div>
</div>
